<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-parent">
    <div class="card">
      <h1>Frontend</h1>
      <p>Выберите источник данных</p>

      <div class="actions">
        <button class="action-btn" id="api-1">API 1</button>
        <button class="action-btn" id="api-2">API 2</button>
        <button class="action-btn" id="api-combined">Combined</button>
      </div>

      <!-- Кнопка для отображения данных -->
      <button class="show-data-btn">Показать данные</button>

      <!-- Ответ от backend -->
      <div class="response">
        <div class="empty">Нажмите кнопку "Показать данные"</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
