name: Platform CI/CD (Swarm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-backend
  NGINX_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-nginx

jobs:
  ci:
    name: Build and Test (Docker Compose)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t test-backend -f backend/Dockerfile .

      - name: Build nginx image
        run: docker build -t test-nginx -f nginx/Dockerfile .

      - name: Start test environment
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to initialize..."
          sleep 30
          docker compose -f docker-compose.yml ps

      - name: Health checks
        run: |
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:8080/api || curl -f http://localhost:8080/ || exit 1

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.yml down -v

  cd:
    name: Deploy to Docker Swarm
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE }}:latest

      - name: Initialize Swarm (if not already)
        run: |
          docker swarm init || echo "Swarm already initialized"

      - name: Deploy stack
        run: |
          docker stack deploy -c docker-compose.yml platform-stack
