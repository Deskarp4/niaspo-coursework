name: CI/CD - Test Environment Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: pgdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d pgdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8.2.3
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Сборка образов с тегами latest ---
      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/platform-backend:latest ./backend

      - name: Build nginx image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/platform-nginx:latest ./nginx

      # --- Юнит-тесты backend ---
      - name: Run backend unit tests
        run: |
          docker run --rm \
            --network host \
            -e NODE_ENV=development \
            ${{ secrets.DOCKERHUB_USERNAME }}/platform-backend:latest \
            npm test

      # --- Создаем override для тестов (убираем публикацию портов, чтобы избежать конфликта с services) ---
      - name: Create docker-compose override for tests
        run: |
          cat <<EOF > docker-compose.override.yml
          version: "3.8"
          services:
            nginx:
              ports: []
            backend:
              environment:
                - NODE_ENV=development  # Для тестов
            postgres:
              ports: []
              volumes:
                - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Если нужно для тестов
            redis:
              ports: []
          EOF

      # --- Интеграционные тесты (с override) ---
      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d
          sleep 15  # ждём поднятия сервисов
          docker-compose -f docker-compose.yml -f docker-compose.override.yml exec -T backend npm run test:integration
          docker-compose -f docker-compose.yml -f docker-compose.override.yml down

      # --- Пуш образов в Docker Hub (только если тесты прошли) ---
      - name: Log in to Docker Hub
        if: success()  # Только если предыдущие шаги успешны
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        if: success()
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/platform-backend:latest

      - name: Push nginx image
        if: success()
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/platform-nginx:latest