name: CI/CD - Test Environment Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - list files
        run: |
          ls -la
          ls -la src || echo "NO SRC"
          ls -la backend
          ls -la backend/src || echo "NO BACKEND/SRC"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Smoke test - build backend image
        run: docker build -f backend/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/platform-backend:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/platform-nginx:latest

