name: Platform CI/CD (Swarm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-backend
  NGINX_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-nginx

jobs:
  ci:
    name: Build and Test (Swarm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE }}:latest

      - name: Initialize Swarm
        run: docker swarm init || echo "Swarm already initialized"

      - name: Deploy stack
        run: docker stack deploy -c docker-compose.yml platform-stack

      - name: Wait for services
        run: |
          echo "Waiting for services to stabilize..."
          sleep 30
          docker service ls
          docker stack ps platform-stack

      - name: Health checks
        run: |
          # Получаем адрес локального nginx
          NGINX_SERVICE=$(docker service ls --filter name=platform-stack_nginx -q)
          NGINX_TASK=$(docker service ps $NGINX_SERVICE --filter "desired-state=running" -q | head -n1)
          NGINX_CONTAINER=$(docker inspect --format '{{.Status.ContainerStatus.ContainerID}}' $NGINX_TASK)
          IP=$(docker inspect --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $NGINX_CONTAINER)
          
          curl -f http://$IP/api || curl -f http://$IP/ || exit 1
          BACKEND_SERVICE=$(docker service ls --filter name=platform-stack_backend -q)
          BACKEND_TASK=$(docker service ps $BACKEND_SERVICE --filter "desired-state=running" -q | head -n1)
          BACKEND_CONTAINER=$(docker inspect --format '{{.Status.ContainerStatus.ContainerID}}' $BACKEND_TASK)
          BACKEND_IP=$(docker inspect --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $BACKEND_CONTAINER)
          curl -f http://$BACKEND_IP:5000/health || exit 1

      - name: Remove stack
        if: always()
        run: docker stack rm platform-stack
