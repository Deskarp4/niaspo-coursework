name: Platform CI/CD (Swarm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-backend
  NGINX_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/test-env-nginx

jobs:
  ci:
    name: Build, Deploy and Test (Swarm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      # Build and push nginx image
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE }}:latest

      # Initialize Swarm
      - name: Initialize Docker Swarm
        run: docker swarm init || echo "Swarm already initialized"

      # Deploy the stack
      - name: Deploy stack
        run: docker stack deploy -c docker-compose.yml platform-stack

      # Wait for services to stabilize
      - name: Wait for services
        run: |
          echo "Waiting for services..."
          sleep 30
          docker service ls
          docker stack ps platform-stack

      # Health checks via published ports
      - name: Health checks
        run: |
          echo "Checking NGINX..."
          curl -f http://localhost:8080/api || curl -f http://localhost:8080/ || exit 1

          echo "Checking Backend..."
          curl -f http://localhost:5000/health || exit 1

      # Remove stack
      - name: Remove stack
        if: always()
        run: docker stack rm platform-stack
