name: CI/CD - Test Environment Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: pgdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d pgdb" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      redis:
        image: redis:8.2.3
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Сборка для тестов ---
      - name: Build backend image for testing
        run: docker build -t platform-backend:test ./backend

      - name: Build nginx image for testing
        run: docker build -t platform-nginx:test ./nginx

      # --- Юнит-тесты backend ---
      - name: Run backend unit tests
        run: |
          docker run --rm \
            --network host \
            -e NODE_ENV=development \
            platform-backend:test \
            npm test

      # --- Интеграционные тесты ---
      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 15 # ждём поднятия сервисов
          docker-compose -f docker-compose.yml exec backend npm run test:integration
          docker-compose -f docker-compose.yml down

      # --- Пуш образов в Docker Hub (только если тесты прошли) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/platform-backend:latest

      - name: Push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/platform-nginx:latest
