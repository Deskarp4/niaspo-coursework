name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: pgdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d pgdb" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      redis:
        image: redis:8.2.3
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build -t deskarp/platform-backend:latest ./backend

      - name: Build Nginx Image
        run: |
          docker build -t deskarp/platform-nginx:latest ./nginx

      - name: Run Unit Tests
        run: |
          docker run --rm \
            --network host \
            -e NODE_ENV=development \
            deskarp/platform-backend:latest \
            npm test

      - name: Run Integration Tests
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 15
          # Здесь можно запускать скрипт интеграционных тестов
          docker-compose -f docker-compose.yml exec backend npm run test:integration
          docker-compose -f docker-compose.yml down

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy to Swarm
        run: |
          # Инициализация swarm (если ещё не инициализирован)
          docker swarm init || true

          # Обновление сервисов
          docker stack deploy -c docker-compose.yml platform
